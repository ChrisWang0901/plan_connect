      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To The Developer Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> PlanConnect</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Community</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          |
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>

          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>

          >
        </li>
      </ul>

    <section class="container">
      <h1 class="text-l text-primary">
        Create Your Profile
      </h1>
      <!-- <p class="lead">
        <i class="fas fa-user"></i> Let's get some information to make your
        profile stand out
      </p> -->
      <span>* = required field</span>
      <form class="form">
       
         
        <div class="form-group">
          <input type="text" placeholder="Company" name="company" />
          <small class="form-text"
            >Could be your own company or one you work for</small
          >
        </div>
       
        <div class="form-group">
          <input type="text" placeholder="Location" name="location" />
          <small class="form-text"
            >City & state </small
          >
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Hobbies" name="hobbies" />
          <small class="form-text"
            >Please use comma separated values (eg.
            cooking,reading,singing)</small
          >
        </div>
        
        </div>
        <div class="form-group">
          <textarea placeholder="A short bio of yourself" name="bio"></textarea>
          <small class="form-text">Tell us a little about yourself</small>
        </div>

        <div class="my-2">
          <button type="button" class="btn btn-light">
            Add Social Network Links
          </button>
          <span>Optional</span>
        </div>

        <div class="form-group social-input">
          <i class="fab fa-twitter fa-2x"></i>
          <input type="text" placeholder="Twitter URL" name="twitter" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-facebook fa-2x"></i>
          <input type="text" placeholder="Facebook URL" name="facebook" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-youtube fa-2x"></i>
          <input type="text" placeholder="YouTube URL" name="youtube" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-linkedin fa-2x"></i>
          <input type="text" placeholder="Linkedin URL" name="linkedin" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-instagram fa-2x"></i>
          <input type="text" placeholder="Instagram URL" name="instagram" />
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
    <script src="https://use.fontawesome.com/0f47111ab4.js"></script>
  </body>
</html>
